defaults: &defaults
  working_directory: /repoasda

version: 2
jobs:
  once:
    <<: *defaults
    docker: 
      - image: circleci/node:6
    steps:
      - attach_workspace:
          at: /repoasda
      - run: ls
      - run: pwd
      - git clone git@github.com:witmicko/origin-web-console.git
      - run: ls
  convertToHtml:
    <<: *defaults
    docker: 
      - image: asciidoctor/docker-asciidoctor
    steps:
      - run: pwd
      - run: ls
      - checkout
      - run: pwd
      - run: asciidoctor getting-started.adoc 
      - run: ls
workflows:
  version: 2
  build:
    jobs:
      - convertToHtml
      - once:
          requires:
            - convertToHtml
      